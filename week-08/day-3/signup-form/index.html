<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="sign-up">
        <p>Sign up</p>
        <form class="" action="https://newsletter-ws.herokuapp.com/register" method="post">
          <input type="text" name="name" placeholder="Username" autofocus autocomplete="off"><br>
          <input type="email" name="email" placeholder="E-mail" autocomplete="off"><br>
          <input type="password" name="password" placeholder="Password"><br>
          <input type="password" name="passwordConfirmation" placeholder="Retype password"><br>
          <button type="submit" name="button">SIGN ME UP</button>
        </form>
      </div>
      <div class="or">
        OR
      </div>
      <div class="social">
        <button id="fbook" type="submit" name="button">Log in with facebook</button><br>
        <button id="twitter" type="submit" name="button">Log in with Twitter</button><br>
        <button id="google" type="submit" name="button">Log in with Google+</button>
      </div>
    </div>
  </body>
</html>

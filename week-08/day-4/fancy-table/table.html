<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fancy Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td data-currency="dollar">50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td data-currency="dollar">10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td data-currency="dollar">85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td data-currency="dollar">56,000.00</td>
        </tr>
        <tr>
          <td>May</td>
          <td data-currency="dollar">98,000.00</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
